<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="icon" href="../media/images/logos/logo_mjolnir.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <title>MJÖLNIR - Menu</title>
    </head>
    <body>
        <header class="flex-y">
            <section class="flex-x box-grow">
                <div class="flex-x box-grow center paso" id="paso1">Select</div>
                <div class="flex-x box-grow center paso" id="paso2">Review & pay</div>
                <div class="flex-x box-grow center paso" id="paso3">Status</div>
            </section>
            <section class="flex-x box-grow center" id="acciones">
                <div class="flex-x box-grow center">
                    <button class="btn box-grow" onclick="volver()">VOLVER</button>
                </div>
                <div class="flex-x box-grow center">
                    <button class="btn  box-grow" onclick="avanzar()">AVANZAR</button>
                </div>
                <div class="flex-x box-grow center">
                    <button class="btn box-grow" onclick="showList()">VER CARRO</button>
                </div>
            </section>
        </header>

        <article class="flex-y box-grow" id="menu">
            <section class="flex-y box-grow center" id="ShopingList">
                <ul class ="flex-y" ></ul>
            </section>
            <section class="flex-y box-grow">
                <div class="flex-x box-grow center">
                    <p>Drinks</p>
                </div>
                <div class="flex-y box-grow">
                    <div class="flex-x box-grow center">
                        <div class="flex-x box-grow center product-name">
                            <p>Drink1</p>
                        </div>
                        <div class="flex-x box-grow center product-price">
                            <p>9$</p>
                        </div>
                    </div>
                    <div class="flex-x box-grow center">
                        <div class="flex-x box-grow center">
                            <button class="btn btn-add" onclick="add_product('Drink1')">AÑADIR</button>
                        </div>
                        <div class="flex-x box-grow center">
                            <input  class="Quantity btn" type="number" name="Cantidad" min="0" max="100" value="1" placeholder="Cantidad" >
                        </div>
                        <div class="flex-x box-grow center">
                            <button class="btn btn-remove" onclick="remove_product('Drink1')">QUITAR</button>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="flex-x box-grow">
                <p>[imagen]</p>
            </div>  

                <div class="flex-y box-grow">
                    <div class="flex-x box-grow center">
                        <div class="flex-x box-grow center product-name">
                            <p>Drink2</p>
                        </div>
                        <div class="flex-x box-grow center product-price">
                            <p>5$</p>
                        </div>
                    </div>
                    <div class="flex-x box-grow center">
                        <div class="flex-x box-grow center">
                            <button class="btn btn-add" onclick="add_product('Drink2')">AÑADIR</button>
                        </div>
                        <div class="flex-x input-box-grow center">
                            <input  class="Quantity btn" type="number" name="Cantidad" min="0" max="100" value="1" placeholder="Cantidad" >
                        </div>
                        <div class="flex-x box-grow center">
                            <button class="btn btn-remove" onclick="remove_product('Drink2')">QUITAR</button>
                        </div>
                    </div> 
                </div>
                    <div class="flex-x box-grow">
                        <p>[imagen]</p>
                    </div>  


                
            </section>


        </article>
        <article class="flex-y box-grow slide" id="pago">
            <section class="flex-y box-grow center" id="ReviewList">
                <ul class ="flex-y" ></ul>
            </section>
        </article>
        <article class="flex-y box-grow slide" id="status">
            <section class="flex-y box-grow center"> RELOJ
                <clock class="flex-x box-grow center" id="clock">clock</clock>
                <adios></adios>
            </section>
        </article>
        

        <script src="../script/menu.js"></script>
    </body>
</html>
