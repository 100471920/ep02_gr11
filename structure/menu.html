<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="icon" href="../media/images/logos/logo_mjolnir.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <title>MJÖLNIR - Menu</title>
    </head>
    <body>
        <header id="acciones">
            <div class="progress_bar">
                <div class="step-bar paso" id="paso1"><p class="step-text">Select</p></div>
                <div class="step-bar paso" id="paso2"><p class="step-text">Review & Pay</p></div>
                <div class="step-bar paso" id="paso3"><p class="step-text">Status</p></div>
            </div>
            <div class="menu_options">
                <div class="menu-btn" onclick="goBack()">
                    <input class="btn-options" type="button">
                    <span class="icon-btn material-icons">arrow_back</span>
                </div>
                <div class="menu-btn" onclick="showList()">
                    <input class="btn-options" type="button">
                    <span class="icon-btn material-icons">shopping_cart</span>
                </div>
                <div class="menu-btn" onclick="goForward()">
                    <input class="btn-options" type="button">
                    <span class="icon-btn material-icons">arrow_forward</span>
                </div>
            </div>
        </header>
        <article class="menu" id="menu">
            <div class="flex-y center cancel-box display-none" id="ShopingList"></div>
            <div class="menu-content center-box">
                <section class="flex-y box-grow">
                    <div class="flex-box-y">
                        <h2>Drinks</h2>
                    </div>
                    <div>
                        <section class="subsection">
                        
                        </section>
                    </div>

                    <div class="flex-y box-grow">
                        <div class="flex-x box-grow center">
                            <div class="flex-x box-grow center product-name">
                                <p>Drink1</p>
                            </div>
                            <div class="flex-x box-grow center product-price">
                                <p>9$</p>
                            </div>
                        </div>
                        <div class="flex-x box-grow center">
                            <div class="flex-x box-grow center">
                                <button class="btn btn-remove" onclick="remove_product('Drink1')">QUITAR</button>
                            </div>
                            <div class="flex-x box-grow center">
                                <input  class="Quantity btn" type="number" name="Cantidad" min="0" max="100" value="1" placeholder="Cantidad" >
                            </div>
                            <div class="flex-x box-grow center">
                                <button class="btn btn-add" onclick="add_product('Drink1')">AÑADIR</button>
                            </div>
                        </div> 
                    </div>
                    <div class="flex-x box-grow">
                        <p>[imagen]</p>
                    </div>
                    <div class="flex-y box-grow">
                        <div class="flex-x box-grow center">
                            <div class="flex-x box-grow center product-name">
                                <p>Drink2</p>
                            </div>
                            <div class="flex-x box-grow center product-price">
                                <p>5$</p>
                            </div>
                        </div>
                        <div class="flex-x box-grow center">
                            <div class="flex-x box-grow center">
                                <button class="btn btn-remove" onclick="remove_product('Drink2')">QUITAR</button>
                            </div>
                            <div class="flex-x input-box-grow center">
                                <input  class="Quantity btn" type="number" name="Cantidad" min="0" max="100" value="1" placeholder="Cantidad" >
                            </div>
                            <div class="flex-x box-grow center">
                                <button class="btn btn-add" onclick="add_product('Drink2')">AÑADIR</button>
                            </div>
                        </div> 
                    </div>
                    <div class="flex-x box-grow">
                        <p>[imagen]</p>
                    </div>
                </section>
                <section>
                    
                </section>
            </div>

        </article>
        <article class="flex-y box-grow display-none menu" id="pago">
            <section class="flex-y box-grow center cancel-box" id="ReviewList">
                <ul class ="flex-y" ></ul>
            </section>
        </article>
        <article class="flex-y box-grow display-none menu" id="status">
            <section class="flex-y box-grow center"> RELOJ
                <clock class="flex-x box-grow center" id="clock">clock</clock>
                <adios></adios>
            </section>
        </article>
        
        <script src="../script/menu.js"></script>
    </body>
</html>
